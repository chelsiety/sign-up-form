<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>

    <div class="main container">
        <div class="brand container">
            <h1 class="brand title">Storytime</h1>

            <div class="brand box">
                <p class="brand text">Catalog your books, discuss with your friends, and become part of the Storytime community.</p>
                <img src="images/girl-read-side-doodle.svg" alt="A cartoon drawing of a girl sitting down on the floor reading a book">
            </div>
        </div>
        
        <div class="sign-up container">
            <h2>Sign up</h2>
            <form action="#" method="GET" id="form" class="form">
                <div class="form-fields-container">
                    <div class="form-input-container">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName">
                        <div class="error"></div>
                    </div>
                    <div class="form-input-container">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" id="lastName">
                        <div class="error"></div>
                    </div>
                    <div class="form-input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <div class="error"></div>
                    </div>
                    <div class="form-input-container">
                        <label for="phoneNo">Phone number</label>
                        <input type="tel" name="phoneNo" id="phoneNo">
                        <div class="error"></div>
                    </div>
                    <div class="form-input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <div class="error"></div>
                    </div>
                    <div class="form-input-container">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                        <div class="error"></div>
                    </div>
                </div>
                <button class="submit button" type="submit" id="createAccountButton">Create Account</button>
            </form>
            <div class="account-login-container">
                <p>Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>






    
</body>
</html>
